# ============================================
# CLOUDFLARE PAGES CONFIGURATION
# Enterprise-Grade Setup for Stocks Hero
# ============================================

name = "stockshero"
compatibility_date = "2024-12-01"


# Node.js compatibility for advanced features
compatibility_flags = ["nodejs_compat"]

# Build output directory
pages_build_output_dir = "dist"

# ============================================
# ENVIRONMENT VARIABLES
# ============================================
[vars]
NODE_VERSION = "18"
ENVIRONMENT = "production"

# ============================================
# PERFORMANCE OPTIMIZATION
# ============================================
# Enable smart placement for lower latency
# (Routes requests to optimal edge location)

# ============================================
# OBSERVABILITY
# ============================================
# Cloudflare automatically provides:
# - Web Analytics (Core Web Vitals)
# - Workers Analytics (Function metrics)
# - Real User Monitoring

# ============================================
# CACHING STRATEGY
# ============================================
# Static assets: 1 year (immutable hashes)
# API responses: 5-60 seconds (via headers)
# HTML: No cache (always fresh)

# ============================================
# SECURITY
# ============================================
# DDoS Protection: Automatic
# SSL: Full (Strict)
# HSTS: Enabled via headers

# ============================================
# CUSTOM DOMAIN SETUP (Instructions)
# ============================================
# 1. Go to Cloudflare Pages Dashboard
# 2. Select "mubasher-stock-game" project
# 3. Go to "Custom domains" tab
# 4. Click "Set up a custom domain"
# 5. Enter your domain (e.g., app.yourdomain.com)
# 6. Follow DNS configuration instructions

# ============================================
# ENVIRONMENT-SPECIFIC SECRETS
# ============================================
# Set via: npx wrangler pages secret put SECRET_NAME
# Required secrets:
# - GROQ_API_KEY (for AI chatbot)
