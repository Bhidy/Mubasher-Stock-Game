name: "Stock Hero Data Ingestion"

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Ingestion
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/ingest?key=${{ secrets.INGEST_KEY }}"
